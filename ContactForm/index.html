<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ContactForm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="brand">Web Design</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Web Design</h3>
                <ul>
                    <li>8200 Schaffhause</li>
                    <li>052 000 00 00</li>
                    <li>test@test.org</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Contact Us</h3>
                <form>
                    <p>
                        <label>Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="text" name="email">
                    </p>
                    <p>
                        <label>Phone</label>
                        <input type="text" name="phone">
                    </p>
                    <p>
                        <label>Message</label>
                        <textarea row="5" name="message"></textarea>
                    </p>
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
